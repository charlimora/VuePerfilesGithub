<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">BÃºsqueda de Usuarios en GitHub</h1>
            <!-- Search -->
            <form class="search" v-on:submit.prevent="Buscar">
                <input v-model="busqueda" type="text" class="search__input" required placeholder="Search GitHub users">

                <img src="foto.png" alt="" class="result__avatar">
                <p class="result__bio">Instructor SENA, orientado al Desarrollo web en Backend.
                    Practicante del cristianismo.
                    <br>
                    <a href="https://www.sena.edu.co" class="result__blog">www.sena.edu.co</a>
                </p>
            </div>

            <!-- Error -->
            <div v-show="error" class="result__error"></div>
        </article>
    </div>
